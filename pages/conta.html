<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>AgendarY | Sua conta</title>
</head>

<body>
    <div class="vh-100">
        <main class="bg-login vh-100">
            <div class="container p-5">
                <div class="row">
                    <div class="col-4">
                        <div class="primary-white border-9e rounded-4 text-center p-5">
                            <img src="https://placehold.co/236" alt="Foto de perfil" class="rounded-circle"
                                id="perfil-foto">
                            <h1 class="primary-text-color" id="nome-exibido">John Doe</h1>
                            <span class="text-secondary" id="exibir-email">johnDoe@gmail.com</span>
                        </div>
                        <a class="btn btn-danger rounded-4 w-100 mt-4" href="javascript:sairConta()">Sair da conta</a>
                    </div>
                    <div class="col-8">
                        <div class="primary-white border-9e rounded-4 p-4">
                            <h2 class="primary-text-color text-center">Você tem <span id="qtd-agendados">0</span>
                                serviços agendados!</h2>
                        </div>
                        <div class="primary-white border-9e rounded-4 p-4 h-100 mt-4 text-center">
                            <ul class="list-group" id="lista-agendados-conta"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="modal fade" id="meuModalAlerta" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalCorpo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="meuModalConfirmar" tabindex="-1" aria-labelledby="modalConfirmarTitulo"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmarTitulo">Confirmar Ação</h5>
                </div>
                <div class="modal-body" id="modalConfirmarCorpo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btn-confirmar-acao">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
