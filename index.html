<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>AgendarY | Login usuário</title>
</head>

<body class="vh-100">
    <main class="d-flex align-items-center justify-content-center h-100 bg-login">
        <div class="primary-white p-5 rounded-4 vw-25 vh-50 border-9e d-flex flex-column justify-content-between">
            <h1 class="text-center mb-4 primary-text-color">
                Cadastre-se
            </h1>
            <form>
                <div class="mb-3">
                    <input class="d-none" type="file" id="input-foto" accept="image/*" required>
                    <Label class="d-flex m-auto position-relative rounded-circle border border-9e overflow-hidden"
                        for="input-foto" id="preview-label">
                        <img id="preview-img" class="w-100 h-100" src="" alt="">
                        <span id="placeholder-text"
                            class="position-absolute top-50 start-50 translate-middle text-muted text-center">
                            Escolher imagem
                        </span>
                    </Label>
                </div>
                <div class="mb-3">
                    <Label class="form-label fw-bold" for="campo-nome">
                        Nome:
                    </Label>
                    <input class="form-control form-control-lg placeholder-menor" type="text" name="nome"
                        id="campo-nome" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <Label class="form-label fw-bold" for="campo-email">
                        Email:
                    </Label>
                    <input class="form-control form-control-lg placeholder-menor" type="email" name="email"
                        id="campo-email" placeholder="johnDie@gmail.com" required>
                </div>
                <button type="submit" class="btn btn-gradient-lg col-12 mt-4" id="btn-cadastro-usuario">
                    Cadastrar-se
                </button>
            </form>
            <div class="d-flex align-items-end">
            </div>
        </div>
    </main>
    <div class="modal fade" id="meuModalAlerta" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalCorpo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="meuModalConfirmar" tabindex="-1" aria-labelledby="modalConfirmarTitulo"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmarTitulo">Confirmar Ação</h5>
                </div>
                <div class="modal-body" id="modalConfirmarCorpo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btn-confirmar-acao">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
